<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="public/favicon.ico">
	<link rel="stylesheet" href="public/style.css">
	<link rel="stylesheet" href="public/fitcropedit.css">
	<title>Fitcropedit-base</title>

<body>

	<div class="page-wraper">

		<header>
			<div class="container">
				<h1>FitCropEdit</h1>
				<p>The photo editor for quick editing and cropping of images directly in the browser</p>

			</div>

		<main>
			<section class="promo">
				<h2>Quick & Easy Image Editing</h2>

			<div id="fitcropedit">
			</div>

		</main>

		<footer>
			<p>2024 Aliaksandr Yakubouski</p>
		</footer>

	</div>

	<script type="module" src="public/fitcropedit.js"></script>
	<script>  onload = () => {
			// change init parameters
			fitcropedit.init({
				canvasMultiplier: 1,
			})
		} </script>
